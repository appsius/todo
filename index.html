<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todos App</title>
	</head>

	<body>
		<h1>Todos</h1>
		<input type="text" id="search-text" placeholder="Filter todos" />
		<label>
			<input type="checkbox" name="check" id="hide-completed" />
		</label>
		<div id="todos"></div>
		<form id="new-todo">
			<input
				type="text"
				name="text"
				placeholder="Add something todo..."
			/>
			<button>Add Todo</button>
		</form>

		<script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
		<script src="todos-functions.js"></script>
		<script src="todos-app.js"></script>
	</body>
</html>
