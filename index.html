<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./images/menu.png?v=1"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Todos App</title>
	</head>

	<body>
		<div class="header">
			<div class="container">
				<h1 class="header__title">To-do App</h1>
				<h2 class="header__subtitle">What do you need to do?</h2>
			</div>
		</div>

		<div class="actions">
			<div class="actions__container">
				<input
					type="text"
					id="search-text"
					class="input"
					placeholder="Filter todos"
				/>
				<label class="checkbox">
					<input type="checkbox" name="check" id="hide-completed" />
					Hide Completed
				</label>
			</div>
		</div>

		<div class="container">
			<div id="todos"></div>
			<form id="new-todo">
				<input
					type="text"
					name="text"
					class="input"
					placeholder="Add something todo..."
				/>
				<button class="button">Add Todo</button>
			</form>
		</div>

		<script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
		<script src="./scripts/todos-functions.js"></script>
		<script src="./scripts/todos-app.js"></script>
	</body>
</html>
